<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: white; border-radius: 10px; padding: 30px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #333; margin-bottom: 25px; font-size: 24px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; color: #555; margin-bottom: 5px; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { opacity: 0.9; }
        .error { color: #e74c3c; font-size: 14px; margin-top: 5px; display: none; }
        @media (max-width: 480px) { .login-box { padding: 20px; } }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>用户登录</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
                <div class="error" id="usernameError">用户名不能为空</div>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
                <div class="error" id="passwordError">密码不能为空</div>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            usernameError.style.display = username ? 'none' : 'block';
            passwordError.style.display = password ? 'none' : 'block';
            
            if (username && password) {
                alert(`登录成功！\n用户名: ${username}`);
                form.reset();
            }
        });
    </script>
</body>
</html>
