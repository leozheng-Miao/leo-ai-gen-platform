<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #5a67d8; }
        .error { color: #e53e3e; font-size: 14px; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>用户登录</h1>
        <form id="loginForm">
            <div class="input-group">
                <label>用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
                <div class="error" id="usernameError">用户名不能为空</div>
            </div>
            <div class="input-group">
                <label>密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
                <div class="error" id="passwordError">密码不能为空</div>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;
            
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            usernameError.style.display = username.value.trim() === '' ? 'block' : 'none';
            passwordError.style.display = password.value.trim() === '' ? 'block' : 'none';
            
            if (username.value.trim() && password.value.trim()) {
                alert('登录成功！欢迎 ' + username.value);
                this.reset();
            }
        });
    </script>
</body>
</html>
